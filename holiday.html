<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise Getaway Reveal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #message {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://source.unsplash.com/1600x900/?travel,airbnb') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      color: white;
      z-index: 1;
    }
    #message img {
      width: 80px;
      margin-bottom: 20px;
    }
    #message h1 {
      font-size: 1.8em;
      margin: 0 0 20px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }
    #message a {
      display: inline-block;
      background-color: #FF5A5F;
      color: white;
      font-size: 1.2em;
      padding: 14px 28px;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="message">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Airbnb_Logo_B√©lo.svg" alt="Airbnb Logo">
      <h1>Scratch to reveal your surprise getaway! üåç‚úàÔ∏è</h1>
      <a href="https://www.airbnb.com/rooms/YOUR_BOOKING_ID_HERE" target="_blank">View Your Airbnb Stay</a>
    </div>
    <canvas id="scratchCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = '#d1d1d1';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.globalCompositeOperation = 'destination-out';
    }

    function getScratchPercentage() {
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let scratched = 0;
      for (let i = 0; i < imgData.data.length; i += 4) {
        if (imgData.data[i + 3] < 128) scratched++;
      }
      return scratched / (canvas.width * canvas.height) * 100;
    }

    function draw(e) {
      if (!isDrawing) return;
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const y = e.touches ? e.touches[0].clientY : e.clientY;
      ctx.beginPath();
      ctx.arc(x, y, 35, 0, Math.PI * 2);
      ctx.fill();

      if (getScratchPercentage() > 60) {
        canvas.style.transition = 'opacity 1s';
        canvas.style.opacity = 0;
        setTimeout(() => canvas.remove(), 1000);
      }
    }

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mousemove', draw);

    canvas.addEventListener('touchstart', () => isDrawing = true);
    canvas.addEventListener('touchend', () => isDrawing = false);
    canvas.addEventListener('touchmove', draw);

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>
</body>
</html>
