<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise Gift üéâ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 350px;
      height: 200px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .hidden-message {
      background: linear-gradient(135deg, #fff1f2, #ffe0e6);
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 0;
    }

    .hidden-message h2 {
      margin: 0;
      font-size: 20px;
      color: #d6336c;
    }

    .hidden-message a {
      margin-top: 10px;
      display: inline-block;
      padding: 10px 15px;
      background: #ff5a5f;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .hidden-message a:hover {
      background: #e04e55;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hidden-message">
      <h2>We're going on a trip! ‚úàÔ∏èüè°</h2>
      <a href="https://www.airbnb.com/your-booking-url" target="_blank">View our Airbnb</a>
    </div>
    <canvas id="scratchCanvas" width="100%" height="100%"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("scratchCanvas");
    const ctx = canvas.getContext("2d");
    let isDrawing = false;

    ctx.fillStyle = "#b0b0b0";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.globalCompositeOperation = "destination-out";

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (e.clientX || e.touches[0].clientX) - rect.left,
        y: (e.clientY || e.touches[0].clientY) - rect.top
      };
    }

    function start(e) {
      isDrawing = true;
      scratch(e);
    }

    function end() {
      isDrawing = false;
      checkScratchPercent();
    }

    function scratch(e) {
      if (!isDrawing) return;
      const pos = getPos(e);
      ctx.beginPath();
      ctx.arc(pos.x, pos.y, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    function checkScratchPercent() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let cleared = 0;
      for (let i = 0; i < imageData.data.length; i += 4) {
        if (imageData.data[i + 3] === 0) cleared++; // alpha channel
      }

      const percent = cleared / (canvas.width * canvas.height) * 100;
      if (percent > 60) {
        canvas.style.transition = "opacity 0.5s ease";
        canvas.style.opacity = 0;
        setTimeout(() => {
          canvas.remove();
        }, 500);
      }
    }

    canvas.addEventListener("mousedown", start);
    canvas.addEventListener("mousemove", scratch);
    canvas.addEventListener("mouseup", end);
    canvas.addEventListener("mouseleave", end);

    canvas.addEventListener("touchstart", start);
    canvas.addEventListener("touchmove", scratch);
    canvas.addEventListener("touchend", end);
  </script>
</body>
</html>
