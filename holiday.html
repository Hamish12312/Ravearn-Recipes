<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise Scratch Card</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: sans-serif;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #fff;
    }
    #message {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://source.unsplash.com/1600x900/?beach,travel') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
      z-index: 1;
    }
    #message a {
      color: white;
      background: rgba(0,0,0,0.4);
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="message">
      <a href="https://www.airbnb.com/rooms/YOUR_BOOKING_ID_HERE" target="_blank">üéÅ Click here to reveal your surprise trip!</a>
    </div>
    <canvas id="scratchCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = '#c0c0c0';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.globalCompositeOperation = 'destination-out';
    }

    function getScratchPercentage() {
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let scratched = 0;
      for (let i = 0; i < imgData.data.length; i += 4) {
        if (imgData.data[i + 3] < 128) scratched++;
      }
      return scratched / (canvas.width * canvas.height) * 100;
    }

    function draw(e) {
      if (!isDrawing) return;
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const y = e.touches ? e.touches[0].clientY : e.clientY;
      ctx.beginPath();
      ctx.arc(x, y, 30, 0, Math.PI * 2);
      ctx.fill();

      if (getScratchPercentage() > 60) {
        canvas.style.transition = 'opacity 1s';
        canvas.style.opacity = 0;
        setTimeout(() => {
          canvas.remove();
        }, 1000);
      }
    }

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mousemove', draw);

    canvas.addEventListener('touchstart', () => isDrawing = true);
    canvas.addEventListener('touchend', () => isDrawing = false);
    canvas.addEventListener('touchmove', draw);

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>
</body>
</html>
